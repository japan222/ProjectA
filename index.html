<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Jenny168</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
    }
    .mobile-wrapper {
      width: 390px;
      padding: 20px 0;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px auto;
    }
    .promo-img {
      width: 100%;
      display: block;
      margin-bottom: 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="mobile-wrapper">
    <!-- โลโก้กลม -->
    <img src="images/logo.jpg" alt="LOGO images" class="logo">

    <!-- ภาพโปรโมชันเรียงตามลำดับ -->
    <img src="images/promo-1.jpg" alt="โปรสมาชิกใหม่" class="promo-img">
    <img src="images/promo-2.jpg" alt="สมัครสมาชิก" class="promo-img">
    <img src="images/promo-3.jpg" alt="สมัครผ่าน LINE" class="promo-img">
    <img src="images/promo-4.jpg" alt="ระบบฝากอัตโนมัติ" class="promo-img">
  </div>

</body>
</html>
